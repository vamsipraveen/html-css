<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project2</title>
    <link rel="stylesheet" href="/project2.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="/logo.png" class="logo" />

        <nav>
          <ul id="menulist" >
            <li><a href="#">Game controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Game controller</a></li>
            <li><a href="#">others</a></li>
          </ul>
        </nav>
        <img src="/menu.png" class="menu-icon"  onclick="togglemenu()">
      </div>
      <div class="row">
        <div class="col1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>wireless controller for playstation</h3>
          <p>(comatible/generic)</p>
          <h4>$32.50</h4>
          <button>BUY NOW <img src="/arrow.png" /></button>
        </div>
        <div class="col2">
          <img src="/controller.png" class="controller" />
          <div class="colorbox"></div>  
          <div class="add-btn">
              <img src="/add.png">
              <p><small>Add to cart</small></p>
          </div>
          </div>
        </div>
      </div>
      <div class="social-links">
          <img src="/fb.png">
          <img src="/ig.png">
          <img src="/tw.png">
      </div>
    </div>
    <script>
        var menuList = document.getElementById("menulist");
        menulist.style.maxHeight ='0px';
        function togglemenu(){
            if(menulist.style.maxheight == '0px')
            {
                menulist.style.maxheight = "130px"
            }
            else{
                menulist.style.maxheight ="0px";
            }
        }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <p id="demo"></p>
  <body>
    <script>
      var student = {
        name: "prudhvi",
        age: 24,
        studies: "bio tech",
      };
      document.getElementById("demo").innerHTML =
        student.name +
        "of the age" +
        student.age +
        "studying" +
        student.studies;
    </script>
    <script>
      function stud(name, age) {
        this.name = name;
        this.age = age;
      }
      var student = stud("vamsi", 20);
      document.getElementById("demo").innerHTML = student;
    </script>
  </body>
</html>
